<section id="tarefas">
  <header>
    <h2>Tarefas de {{ nome }}</h2>
    <menu>
      <button>Adicionar tarefa</button>
    </menu>
  </header>
  <ul>
    @for (tarefa of tarefasUsuarioSelecionado; track tarefa.id) {
    <li>
      <app-tarefa [terefa]="tarefa" />
    </li>
    }
  </ul>
</section>
