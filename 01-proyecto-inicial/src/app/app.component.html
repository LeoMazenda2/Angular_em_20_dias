<app-cabecalho />
<main>
  <ul id="usuarios">
    @for (usuario  of usuarios; track usuario.id) {
      <li>
        <app-usuario
          [usuario]="usuario"
          (selecionado)="aoSelecionarUsuario($event)"/>
      </li>
    }
  </ul>

  <app-terefas [nome]="usuariosSelecionado.nome" />
</main>
