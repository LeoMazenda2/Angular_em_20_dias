@if (estaAdicionandoTarefaNova) {
<app-nova-tarefa (cancelar)="aoCancelarNovaTarefa()" (adicionar)="aoAdicionarTarefa($event)" />
}

<section id="tarefas">
  <header>
    <h2>Tarefas de {{ nome }}</h2>
    <menu>
      <button (click)="aoIniciarNovaTarefa()">Adicionar</button>
    </menu>
  </header>
  <ul>
    @for (tarefa of tarefasUsuarioSelecionado; track tarefa.id) {
    <li>
      <app-tarefa [tarefa]="tarefa" (terminada)="aoCompletarTarefa($event)" />
    </li>
    }
  </ul>
</section>
